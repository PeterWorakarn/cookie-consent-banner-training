<!DOCTYPE html>
<html lang="en">
  <!-- STARTER KIT -->
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      data-service="youtube"
      data-id="wKQNt8_UWmk"
      data-autoscale
    ></div>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orestbida/iframemanager@v1.0/dist/iframemanager.css"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/orestbida/iframemanager@v1.0/dist/iframemanager.js"
      defer
    ></script>
    <!-- Inline script -->
    <script>
      window.addEventListener(
        'load',
        function () {
          var manager = iframemanager();

          // Example with youtube embed
          manager.run({
            currLang: 'en',
            services: {
              youtube: {
                embedUrl:
                  'https://www.youtube-nocookie.com/embed/{data-id}',
                thumbnailUrl:
                  'https://i3.ytimg.com/vi/{data-id}/hqdefault.jpg',
                iframe: {
                  allow:
                    'accelerometer; encrypted-media; gyroscope; picture-in-picture; fullscreen;',
                },
                cookie: {
                  name: 'cc_youtube',
                },
                languages: {
                  en: {
                    notice:
                      'This content is hosted by a third party. By showing the external content you accept the <a rel="noreferrer" href="https://www.youtube.com/t/terms" title="Terms and conditions" target="_blank">terms and conditions</a> of youtube.com.',
                    loadBtn: 'Load video',
                    loadAllBtn: "Don't ask again",
                  },
                },
              },
            },
          });
        },
      );
    </script>
  </body>
</html>
